<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telas Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Chamada do styles -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Chamada do variables -->
    <link rel="stylesheet" href="./assets/css/variables.css">
    <!-- Chamada do media 430px -->
    <link rel="stylesheet" href="./assets/css/mediamax430px.css">
    <!-- Chamada do min media 430px -->
    <link rel="stylesheet" href="./assets/css/mediamin430px.css">
    <!-- Chamada do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&family=Kdam+Thmor+Pro&family=Quicksand:wght@700&family=Roboto:ital,wght@1,100;1,300&display=swap" rel="stylesheet">
    <!-- Chamada dos icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="up">
        <div>
        <i class="fas fa-image"></i>
        </div> 
        <h2>Yuri Medeiros Fontes</h2>
    </div>
    <div class="valor">
        <div>
            <p>Saldo</p>
        </div>
        <h2>R$ 2.500,00</h2>
        <i class="fa-solid fa-eye-slash"></i>
    </div>
    <!-------------------------------- Div Ferramentas --------------------------->
    <div class="tools bg-white">
        <h2 class="ferramenta">Ferramentas</h2>
        <div class="cont">
            <div class="box">
                <i class="fa-solid fa-book icon"></i>
                <a href="">Educação</a>
            </div>
            <div class="box">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                <a href="">Investir</a>
            </div>
            <div class="box">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                <a href="">Serviços</a>
            </div>
            <div class="box">
                <i class="fa-solid fa-arrow-up"></i>
                <a href="">Entradas</a>
            </div>
            <div class="box">
                <i class="fa-solid fa-arrow-down"></i>
                <a href="">Saídas</a>
            </div>
            <div class="box">
                <i class="fa-solid fa-bullseye"></i>
                <a href="">Metas</a>
            </div>
        </div>
        <!-------------------------------- Div Recebimentos --------------------------->
        <div class="reci">
            <i class="fa-solid fa-circle-plus"></i>
            <h3>Recebimentos / Despesas</h3>
        </div>
        <!-------------------------------- Div Movimentações --------------------------->
        <div class="move">
            <h2 class="move-h2">Movimentações</h2>
        </div>

        <!-------------------------------- Div ALIMENTO, PIX --------------------------->
        
        <div class="grider">
            <div class="food">
                <div><i class="fa-solid fa-utensils icon"></i></div>
            </div>
            <h2>Alimentação</h2>
            <h3 class="perda">-40,00</h3>
            <div class="data">
                <p>03 SET</p>
            </div>
        </div>
        <div class="grider">
            <div class="food">
                <div><i class="fa-brands fa-pix icon"></i></div>
            </div>
            <h2>Dinheiro PIX</h2>
            <h3 class="ganho">+100,00</h3>
            <div class="data">
                <p>01 SET</p>
            </div>
        </div>
        <div class="grider">
            <div class="food">
                <div><i class="fa-solid fa-droplet icon"></i></div>
            </div>
            <h2>Conta água</h2>
            <h3 class="perda">-120,00</h3>
            <div class="data">
                <p>01 SET</p>
            </div>
        </div>
        <div class="complemento"></div>
    </div>

    <footer>
        
        <div class="icones">
            <a href=""><i class="fa-solid fa-house"></i></a>
            <a href=""><i class="fa-solid fa-bell"></i></a>
            <div class="ideia">
                <a href=""><i class="fas fa-lightbulb"></i></a>
            </div>
            <a href=""><i class="fa-solid fa-credit-card"></i></a>
            <a href=""><i class="fa-solid fa-person-walking-arrow-right"></i></a>
        </div>

        <div class="nomes">
            <h2 class="inicio">Início</h2>
            <h2 class="not">Notificação</h2>
            <h2 class="dicas">Dicas</h2>
            <h2>Cartão</h2>
            <h2 class="exit">Sair</h2>
        </div>

    </footer>
    
</body>

</html>
